<mat-card>
  <mat-card-title>Forgot password? Enter your email below</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <button mat-raised-button type="submit">Send</button>
    </form>
    <a [routerLink]="['/login']">Return to login page</a>
  </mat-card-content>
</mat-card>
