<h1 mat-dialog-title>New Student</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Last Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="First Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="По батькові">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="email" placeholder="Email">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button
          (click)="onAddClick()"
          color="primary">
    Add
  </button>
</div>
