<h1 mat-dialog-title>Add grade</h1>
<div mat-dialog-content>
  <form (submit)="onSubmit()">

    <mat-form-field>
      <input matInput type="number" placeholder="Number of points" [(ngModel)]="value" name="value">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Description" [(ngModel)]="description" name="description">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Add</button>
  </form>
</div>
