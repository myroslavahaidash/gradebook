<mat-card class="placeholder" *ngIf="!grades.currentGrades || (grades.currentGrades.length < 1)">
  <mat-card-content>
    Оцінки з цього предмета відсутні
  </mat-card-content>
</mat-card>

<mat-table #table [dataSource]="dataSource" *ngIf="grades.currentGrades && (grades.currentGrades.length > 0)">

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Опис </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="points">
    <mat-header-cell *matHeaderCellDef> Кількість балів </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef> Дата </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.createdAt | date}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
