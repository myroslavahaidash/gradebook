<mat-card>
  <header>
    <button mat-button
            color="primary"
            class="add-points-button"
            (click)="openDialog()"
    >
      <mat-icon>star_rate</mat-icon>
      Add Points
    </button>
    <button mat-button
            color="accent"
            class="add-points-button"
            (click)="setFinalGrade()"
    >
      <mat-icon>star_rate</mat-icon>
      Set final grade
    </button>
    <div *ngIf="finalGrade">
      Final grade: {{finalGrade.value}}
    </div>
  </header>

  <mat-table *ngIf="grades" #table [dataSource]="dataSource">

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="points">
      <mat-header-cell *matHeaderCellDef> Points </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdAt | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <button mat-icon-button (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
