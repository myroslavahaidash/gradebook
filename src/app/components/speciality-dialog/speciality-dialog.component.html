<h1 mat-dialog-title *ngIf="mode === 'add'">Нова спеціальність</h1>
<h1 mat-dialog-title *ngIf="mode === 'edit'">Редагування спеціальності</h1>
<div mat-dialog-content>
  <form (submit)="onSubmit()">
    <mat-form-field>
      <input matInput type="text" placeholder="Назва спеціальності" [(ngModel)]="name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Код спеціальності" [(ngModel)]="code" name="code">
    </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!name || !code">
    <span *ngIf="mode === 'add'">Додати</span>
    <span *ngIf="mode === 'edit'">Редагувати</span>
  </button>
  </form>
</div>
