<h2>Group: {{group.code}}</h2>
<div class="flex-wrapper">
  <mat-nav-list>
    <a mat-list-item
       [routerLink]="['year', semester.year, 'semesters', semester.semesterNumber]"
       routerLinkActive="nav-active"
       *ngFor="let semester of semesters"
    >
      {{semester.courseNumber + ' course ' + semester.semesterNumber + ' semester' }}
    </a>
  </mat-nav-list>
  <div class="table-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
