<div class="container">
  <h1 mat-dialog-title>{{windowTitle}}</h1>
  <p mat-dialog-content>{{itemName}}</p>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Скасувати</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Підтвердити</button>
  </div>
</div>
